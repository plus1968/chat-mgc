<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGC - Monochrome Message Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #0a0a0a; /* Pure Black Background */
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .mono-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-gradient {
            background: linear-gradient(180deg, #111111 0%, #000000 100%);
        }
        #chat-container iframe {
            border: none;
            width: 100%;
            height: 100%;
            /* ทำให้ iframe เข้ากับโทนสีขาวดำ */
            filter: grayscale(0.2); 
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 md:p-8">

    <!-- Main Portal Container -->
    <div class="max-w-7xl w-full h-full max-h-[900px]">
        <div class="mono-card rounded-[2rem] overflow-hidden flex flex-col md:flex-row h-full shadow-[0_32px_64px_-12px_rgba(0,0,0,0.8)]">
            
            <!-- Sidebar: Minimalist Black -->
            <div class="w-full md:w-80 sidebar-gradient p-10 text-white flex flex-col justify-between shrink-0 border-r border-white/5">
                <div>
                    <div class="flex items-center gap-3 mb-12">
                        <div class="w-10 h-10 bg-white flex items-center justify-center rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                        </div>
                        <span class="text-2xl font-bold tracking-tighter uppercase">MGC</span>
                    </div>
                    
                    <div class="space-y-10">
                        <section>
                            <h2 class="text-[10px] uppercase tracking-[0.4em] text-white/40 font-bold mb-4">Navigation</h2>
                            <nav class="space-y-4">
                                <a href="#" class="flex items-center text-sm font-medium text-white group">
                                    <span class="w-1.5 h-1.5 bg-white rounded-full mr-3"></span>
                                    Live Assistance
                                </a>
                                <a href="#" class="flex items-center text-sm font-medium text-white/50 hover:text-white transition-colors">
                                    <span class="w-1.5 h-1.5 bg-transparent border border-white/30 rounded-full mr-3"></span>
                                    Documentation
                                </a>
                            </nav>
                        </section>

                        <section>
                            <h2 class="text-[10px] uppercase tracking-[0.4em] text-white/40 font-bold mb-4">Support Status</h2>
                            <div class="bg-white/5 rounded-2xl p-5 border border-white/5">
                                <div class="flex items-center gap-3 mb-2">
                                    <div class="relative flex h-2 w-2">
                                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span>
                                        <span class="relative inline-flex rounded-full h-2 w-2 bg-white"></span>
                                    </div>
                                    <span class="text-xs font-semibold tracking-wide">System Online</span>
                                </div>
                                <p class="text-[11px] text-white/50 leading-relaxed">
                                    พร้อมเชื่อมต่อคุณกับเจ้าหน้าที่แบบเรียลไทม์ผ่านระบบรักษาความปลอดภัยสูงสุด
                                </p>
                            </div>
                        </section>
                    </div>
                </div>

                <div class="pt-8 border-t border-white/10">
                    <p class="text-[9px] text-white/30 uppercase tracking-[0.2em] mb-1">Authenticated Access</p>
                    <p class="text-[9px] text-white/20">&copy; 2026 MONOCHROME DIGITAL LAB</p>
                </div>
            </div>

            <!-- Chat Interface: Clean White -->
            <div id="chat-container" class="flex-grow bg-white relative">
                <div class="absolute inset-0 flex items-center justify-center bg-gray-50 -z-10">
                    <div class="text-center">
                        <div class="inline-block w-8 h-8 border-2 border-black/10 border-t-black rounded-full animate-spin mb-4"></div>
                        <p class="text-xs text-black/40 font-medium uppercase tracking-widest">Initializing Secure Chat</p>
                    </div>
                </div>
                <!-- Embedding Chatwoot -->
                <iframe
                    src="https://chatwoot-development-7684.up.railway.app/widget?website_token=dkhmsCUsBqS7iyJkRs2iqPRb"
                    allow="camera;microphone;clipboard-read;clipboard-write;fullscreen"
                ></iframe>
            </div>
        </div>
    </div>

</body>
</html>
