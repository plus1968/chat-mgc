<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGC - Monochrome Professional Chat (Stable Node)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #0a0a0a;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .mono-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-gradient {
            background: linear-gradient(180deg, #111111 0%, #000000 100%);
        }
        
        #chat-container {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            position: relative;
        }

        /* STANDARD POSITIONING:
           เราจะครอบ Iframe ของ Chatwoot ไว้ในพื้นที่นี้ 
           เพื่อให้ SDK จัดการการดึงข้อมูล (API/v1/widget/messages) เองอย่างเสถียร
        */
        .woot-widget-holder {
            position: absolute !important;
            top: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            z-index: 10 !important;
        }

        .woot-widget-bubble {
            display: none !important; /* ซ่อนปุ่มลอยดั้งเดิม */
        }

        .fade-in { animation: fadeIn 0.3s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        /* Animation สำหรับปุ่ม Sync */
        .sync-active { animation: spin 0.8s linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center p-4 md:p-8">

    <div class="max-w-7xl w-full h-full max-h-[900px]">
        <div class="mono-card rounded-[2rem] overflow-hidden flex flex-col md:flex-row h-full shadow-[0_32px_64px_-12px_rgba(0,0,0,0.8)]">
            
            <!-- Sidebar -->
            <div class="w-full md:w-80 sidebar-gradient p-10 text-white flex flex-col justify-between shrink-0 border-r border-white/5">
                <div>
                    <div class="flex items-center gap-3 mb-12">
                        <div class="w-10 h-10 bg-white flex items-center justify-center rounded-full shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                        </div>
                        <span class="text-2xl font-bold tracking-tighter uppercase">MGC</span>
                    </div>
                    
                    <div class="space-y-10">
                        <section>
                            <h2 class="text-[10px] uppercase tracking-[0.4em] text-white/40 font-bold mb-4">Node Status</h2>
                            <div class="bg-white/5 rounded-2xl p-5 border border-white/5">
                                <div class="flex items-center gap-3 mb-2">
                                    <div id="status-dot" class="relative flex h-2 w-2">
                                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                                    </div>
                                    <span id="status-text" class="text-xs font-semibold tracking-wide">Connected</span>
                                </div>
                                <p class="text-[10px] text-white/30 italic font-mono truncate">Real-time Ready</p>
                            </div>
                        </section>

                        <section>
                            <h2 class="text-[10px] uppercase tracking-[0.4em] text-white/40 font-bold mb-4">Manual Sync</h2>
                            <p class="text-[10px] text-white/40 leading-relaxed mb-4">
                                หากข้อความไม่แสดงโดยอัตโนมัติ ให้กดปุ่มด้านล่างเพื่อกระตุ้นการดึงข้อมูลจาก API ล่าสุด
                            </p>
                            <button onclick="syncData()" id="sync-btn-ui" class="group flex items-center justify-center gap-2 w-full py-3 bg-white/5 hover:bg-white text-[10px] text-white hover:text-black font-bold uppercase tracking-widest rounded-xl border border-white/10 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" id="sync-icon" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                Sync Messages
                            </button>
                        </section>
                        
                        <button onclick="clearSession()" class="text-[9px] text-white/20 hover:text-white uppercase tracking-widest transition-colors underline">
                            Reset Session
                        </button>
                    </div>
                </div>
                <div class="pt-8 border-t border-white/10 text-[9px] text-white/20 uppercase tracking-[0.2em]">
                    &copy; 2026 MONOCHROME DIGITAL LAB
                </div>
            </div>

            <!-- Chat Interface Area -->
            <div id="chat-container">
                <div id="setup-view" class="flex flex-col items-center justify-center h-full text-center p-8 fade-in">
                    <div class="mb-6 inline-flex w-20 h-20 bg-black/5 items-center justify-center rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-black/20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-black mb-2">Secure Message Node</h3>
                    <p class="text-sm text-black/40 mb-10 max-w-xs mx-auto">เริ่มต้นการสนทนาที่ปลอดภัยผ่าน SDK มาตรฐาน</p>
                    
                    <button 
                        onclick="initiateChat()" 
                        id="connect-btn"
                        class="px-10 py-4 border-2 border-black text-[12px] font-bold uppercase tracking-[0.2em] rounded-full hover:bg-black hover:text-white transition-all shadow-sm"
                    >
                        Establish Connection
                    </button>
                    
                    <div id="loading-view" class="hidden mt-6">
                        <div class="inline-block w-6 h-6 border-2 border-black/10 border-t-black rounded-full animate-spin"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      // 1. Standard Configuration
      window.chatwootSettings = {
        position: "right",
        type: "standard",
        hideMessageBubble: true,
      };

      function initiateChat() {
        document.getElementById('connect-btn').classList.add('hidden');
        document.getElementById('loading-view').classList.remove('hidden');

        // 2. Load SDK
        (function(d,t) {
          var BASE_URL="https://chatwoot-development-7684.up.railway.app";
          var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
          g.src=BASE_URL+"/packs/js/sdk.js";
          g.async = true;
          s.parentNode.insertBefore(g,s);
          g.onload=function(){
            window.chatwootSDK.run({
              websiteToken: 'dkhmsCUsBqS7iyJkRs2iqPRb',
              baseUrl: BASE_URL
            })
          }
        })(document,"script");
      }

      // 3. เมื่อ SDK พร้อมใช้งาน
      window.addEventListener("chatwoot:ready", function () {
        const checkWidget = setInterval(() => {
          const widget = document.querySelector('.woot-widget-holder');
          if (widget && window.$chatwoot) {
            document.getElementById('setup-view').classList.add('hidden');
            window.$chatwoot.toggle("open");
            clearInterval(checkWidget);
          }
        }, 500);
      });

      // ฟังก์ชัน Sync ข้อมูล (ดึงข้อความจาก API ที่คุณแจ้งมา)
      function syncData() {
        if (!window.$chatwoot) return;
        
        const icon = document.getElementById('sync-icon');
        icon.classList.add('sync-active');
        
        // การสลับสถานะ toggle ใน SDK จะบังคับให้ Iframe เรียก GET /api/v1/widget/messages ใหม่
        window.$chatwoot.toggle("close");
        setTimeout(() => {
            window.$chatwoot.toggle("open");
            setTimeout(() => icon.classList.remove('sync-active'), 800);
        }, 200);
      }

      function clearSession() {
          if(confirm("ยืนยันการล้างข้อมูล?")) {
              localStorage.clear();
              location.reload();
          }
      }
    </script>
</body>
</html>
