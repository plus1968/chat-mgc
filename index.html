<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGC - Monochrome Professional Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #0a0a0a;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .mono-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-gradient {
            background: linear-gradient(180deg, #111111 0%, #000000 100%);
        }
        
        #chat-container {
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* การใช้ Standard Mode ของ SDK จะสร้าง Bubble ที่มุมขวา 
           เราจะเตรียมพื้นที่ใน Card ไว้รองรับหากคุณต้องการปรับเปลี่ยนภายหลัง
        */
        .welcome-screen {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 md:p-8">

    <div class="max-w-7xl w-full h-full max-h-[900px]">
        <div class="mono-card rounded-[2rem] overflow-hidden flex flex-col md:flex-row h-full shadow-[0_32px_64px_-12px_rgba(0,0,0,0.8)]">
            
            <!-- Sidebar -->
            <div class="w-full md:w-80 sidebar-gradient p-10 text-white flex flex-col justify-between shrink-0 border-r border-white/5">
                <div>
                    <div class="flex items-center gap-3 mb-12">
                        <div class="w-10 h-10 bg-white flex items-center justify-center rounded-full shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                        </div>
                        <span class="text-2xl font-bold tracking-tighter uppercase">MGC</span>
                    </div>
                    
                    <div class="space-y-10">
                        <section>
                            <h2 class="text-[10px] uppercase tracking-[0.4em] text-white/40 font-bold mb-4">Service Status</h2>
                            <div class="bg-white/5 rounded-2xl p-5 border border-white/5">
                                <div class="flex items-center gap-3 mb-2">
                                    <div class="relative flex h-2 w-2">
                                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                                    </div>
                                    <span class="text-xs font-semibold tracking-wide">SDK Standard Active</span>
                                </div>
                                <p class="text-[10px] text-white/30 italic font-mono">Official SDK Protocol</p>
                            </div>
                        </section>

                        <section>
                            <h2 class="text-[10px] uppercase tracking-[0.4em] text-white/40 font-bold mb-4">คู่มือการใช้งาน</h2>
                            <p class="text-[10px] text-white/40 leading-relaxed">
                                ระบบทำงานผ่าน Widget มาตรฐาน<br>คลิกที่ปุ่มมุมขวาล่างเพื่อเริ่มสนทนา
                            </p>
                        </section>
                    </div>
                </div>
                <div class="pt-8 border-t border-white/10 text-[9px] text-white/20 uppercase tracking-[0.2em]">
                    &copy; 2026 MONOCHROME DIGITAL LAB
                </div>
            </div>

            <!-- Chat Area Shell -->
            <div id="chat-container" class="flex-1">
                <div class="welcome-screen">
                    <div class="mb-6 inline-flex w-20 h-20 bg-black/5 items-center justify-center rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-black/10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-black mb-2 uppercase tracking-tighter">MGC Support Node</h3>
                    <p class="text-sm text-black/40 max-w-xs mx-auto">ยินดีต้อนรับสู่ศูนย์บริการข้อมูล MGC<br>เจ้าหน้าที่พร้อมดูแลคุณผ่านระบบแชท</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 1. Script ตั้งค่าพื้นฐานตามที่คุณต้องการ -->
    <script>
      window.chatwootSettings = {
        "position": "right",
        "type": "standard",
        "launcherTitle": "คุยกับเรา"
      };

      // 2. สคริปต์โหลด SDK มาตรฐาน
      (function(d,t) {
        var BASE_URL="https://chatwoot-development-7684.up.railway.app";
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=BASE_URL+"/packs/js/sdk.js";
        g.async = true;
        s.parentNode.insertBefore(g,s);
        g.onload=function(){
          window.chatwootSDK.run({
            websiteToken: 'dkhmsCUsBqS7iyJkRs2iqPRb',
            baseUrl: BASE_URL
          })
        }
      })(document,"script");
    </script>

</body>
</html>
